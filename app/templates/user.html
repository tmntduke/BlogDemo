<!DOCTYPE html>
{% extends "up_base.html" %}
{% block content %}

    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td>User: {{ user.name }}!</td>
            <td>Email: {{ user.email }}!</td>
        </tr>
        <tr>
            <td> About:{{ user.about }}</td>
        </tr>
        <tr>
            <td>
            <td><a href="{{ url_for('edit') }}">Edit</a></td>
            </td>
        </tr>
    </table>


    {% for post in posts %}
        <table>
            <tr valign="top">
                <td><img src="{{ post.author.avatar(50) }}"></td>
                <td><i>{{ post.author.name }} says:</i><br>{{ post.body }}</td>
            </tr>
        </table>
    {% endfor %}
{% endblock %}
