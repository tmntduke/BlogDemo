<!DOCTYPE html>
{% extends "up_base.html" %}
{% block content %}
    <h1>Hi, {{ user.nickname }}!</h1>
    <h1><a href="/user/{{ user.nickname }}">info</a></h1>
    {% for post in posts %}
        <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
