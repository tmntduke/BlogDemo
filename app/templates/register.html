<!DOCTYPE html>
{% extends "up_base.html" %}
{% block content %}

    <form action="" method="post" name="register">
        {{ form.hidden_tag() }}
        <p>username: {{ form.username(size=20) }}</p>
        <p>password: {{ form.password(size=20) }}</p>
        <p>email:{{ form.email(size=20) }}</p>
        <p><input type="submit" value="register"></p>
    </form>

{% endblock %}
